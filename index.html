<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <script src="./js/movie_ticket.js"></script>
    <title>Book Your Movie</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>

    <div class="ticket-calculator">
        <!-- <h1>Book Your Ticket</h1> -->

        <table class="ticket-table">
            <tr>
                <th>Book Your Ticket</th>
                <th></th>
                <th></th>
                <th></th>
                <th></th> 
            </tr>
        
            <tr>
                <td>Adult Tickets</td>
                <!-- <td>10€</td> -->
                <td><span class="ticket-count" id="adultTicket">0</span></td>
                <td>
                    <button class="btn-minus" data-type="adult">-</button>
                </td>
                <td><button class="btn-plus" data-type="adult">+</button>
                </td>
            <tr>
                <td>Children Tickets</td>
                <!-- <td>5€</td> -->
                <td><span class="ticket-count" id="childTicket">0</span></td>
                <td>
                    <button class="btn-minus" data-type="child">-</button>
                </td>
                <td><button class="btn-plus" data-type="child">+</button></td>
            <tr>
                <div class="ticket-summary">
                    <!-- <td>Total Tickets: <span id="totalTickets">0</span></td> -->
                    <td>Total Price: </td>
                    <td></td>
                    <td></td>
                    <td><span id="totalPrice">0</span></td>
                </div>
            </tr>
            </tr>
        </table>

        
    </div>
